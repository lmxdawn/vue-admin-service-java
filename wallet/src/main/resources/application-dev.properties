# 本地环境
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
spring.cloud.nacos.config.server-addr=127.0.0.1:8848

# Seata 分布式事务配置
seata.enabled=true
seata.tx-service-group=my_test_tx_group
seata.service.vgroup-mapping.my_test_tx_group=default
seata.service.grouplist.default=127.0.0.1:8091
seata.service.disable-global-transaction=false
# Seata 注册中心
seata.registry.type=nacos
seata.registry.nacos.cluster=default
seata.registry.nacos.server-addr=127.0.0.1:8848
# Seata 配置中心
seata.config.type=nacos
seata.config.nacos.data-id=seata.properties
seata.config.nacos.server-addr=127.0.0.1:8848

spring.datasource.url=jdbc:mysql://localhost/nft-miner-wallet?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
server.servlet.context-path=

logging.level.com.lmxdawn.wallet.dao=debug

# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=localhost
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
#spring.redis.password=
#连接池最大连接数（使用负值表示没有限制）
#spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.jedis.pool.max-wait=
# 连接池中的最大空闲连接
#spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
#spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
#spring.redis.timeout=0

springfox.documentation.swagger-ui.enabled=true